<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="container">
        <img id = "hlavni-obrazek" src="klubovna43.jpg" width="4000" height="3000" alt="klubovna" usemap="#mistnost-map">
        <map name="mistnost-map">
            <area shape="rect" coords="424,2240,788,2540" href="světlo.pdf"> <!--koberec-->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const oblast1 = document.getElementById('zmena-obrazku1');

            const oblast3 = document.getElementById('zmena-obrazku3');
            const oblast4 = document.getElementById('zmena-obrazku4');
            const oblast5 = document.getElementById('zmena-obrazku5');
            const oblast6 = document.getElementById('zmena-obrazku6');
            const hlavniObrazek = document.getElementById('hlavni-obrazek');

            oblast1.addEventListener('click', function () {
                // Změňte obrázek na první obrázek
                hlavniObrazek.src = 'učebnaq.png';
            });

            oblast2.addEventListener('click', function () {
                // Změňte obrázek na druhý obrázek
                hlavniObrazek.src = 'učebnax.png';
            });
            oblast3.addEventListener('click', function () {
                // Změňte obrázek na druhý obrázek
                hlavniObrazek.src = 'učebnay.png';
            });
            oblast4.addEventListener('click', function () {
                // Změňte obrázek na druhý obrázek
                hlavniObrazek.src = 'učebnaf.png';
            });
            oblast5.addEventListener('click', function () {

            oblast6.addEventListener('click', function () {
